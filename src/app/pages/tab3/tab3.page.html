<ion-header>
    <ion-toolbar>
        <ion-title>
            Detalle de compra
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-list #lista>

        <ion-item-sliding *ngFor="let menu of menus">

            <ion-item>
                <ion-label>

                    <h3>{{ menu.Descripcion }}</h3>
                    <p>
                        Cantidad {{ menu.cant }}
                    </p>
                </ion-label>

                <ion-label slot="end" text-right>
                    {{ menu.Precio_prod * menu.cant | currency:'Q' }}
                </ion-label>

            </ion-item>

            <ion-item-options side="start">
                <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option> -->
                <!-- <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->

                <!-- <ion-item-option (click)="favorite(user)"> -->
                <ion-item-option color="success" (click)="Agregar(menu)">
                    <ion-icon name="add"></ion-icon>
                </ion-item-option>
                <!-- <ion-item-option color="secondary" (click)="share(user)"> -->
                <ion-item-option color="danger" (click)="quitar(menu)">
                    <ion-icon name="remove"></ion-icon>
                </ion-item-option>

            </ion-item-options>

            <ion-item-options side="end">


                <ion-item-option color="danger" (click)="borrar(menu)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>

            </ion-item-options>


        </ion-item-sliding>

    </ion-list>



</ion-content>
<ion-footer no-border>
    <ion-toolbar>
        <ion-list>
            <ion-item>
                <ion-label>Sub Total. {{ total }}</ion-label>
                <ion-label>Total. {{ total * 1.12 | currency:'Q' }}</ion-label>
            </ion-item>
        </ion-list>

        <ion-row>

            <ion-col>
                <ion-button shape="round " expand="full " size="small " fill="outline " color="tertiary " (click)="cobrarTotal()">
                    Cobrar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
