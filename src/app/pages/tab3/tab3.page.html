<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalle de compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list #lista>

    <ion-item-sliding *ngFor="let menu of productos.menus">
      
      <ion-item>
        <ion-label>
          
          <h3>{{ menu.Descripcion }}</h3>
          <p>
            Cantidad {{ menu.cant }}
          </p>
        </ion-label>
  
       <!--  <ion-label slot="end" text-right>
          {{ menu.Descripcion }}
        </ion-label> -->
  
      </ion-item>

      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option> -->
        <!-- <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->

        <!-- <ion-item-option (click)="favorite(user)"> -->
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <!-- <ion-item-option color="secondary" (click)="share(user)"> -->
        <ion-item-option color="secondary" >
            <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>

      </ion-item-options>
  
      <ion-item-options side="end">
        
        <!-- <ion-item-option color="danger" (click)="borrar(user)"> -->
        <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

      </ion-item-options>
      

    </ion-item-sliding>
    
  </ion-list>



</ion-content>
